<div class="col-xs-12 nopadding pwcontainer" id="whole">
    <div>
        <button id="castbtn" type="button" class="ninety btn btn-danger">
            Cast page <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
        </button>
    </div>
    <div>
        <button id="addqueue" title="Add current video to queue" type="button" class="ninety btn btn-primary">
            Add to list <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        </button>
    </div>
    <div id="remote">
        <div>
            <button id="pause" type="button" title="Play/pause" class="fifty btn btn-info" ng-click="doAction('pause')">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button id="stop" type="button" title="Stop video/Empty queue" class="fifty btn btn-danger" ng-click="doAction('stop')">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
        </div>
        <div>
            <button id="backward" type="button" title="Backward" class="fifty btn btn-warning" ng-click="doAction('backward')">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button id="forward" type="button" title="Forward" class="fifty btn btn-warning" ng-click="doAction('forward')">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div>
            <button id="vol_down" type="button" title="Volume -" class="fifty btn btn-primary" ng-click="doAction('vol_down')">
                <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
            </button>
            <button id="vol_up" type="button" title="Volume +" class="fifty btn btn-primary" ng-click="doAction('vol_up')">
                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
